<!DOCTYPE html>
<html>
<head>
  <title>Upload Resource</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Upload Academic Resource</h2>

<input id="title" placeholder="Resource Title">

<input id="subject" placeholder="Subject">

<input id="semester" placeholder="Semester">

<input id="year" placeholder="Year / Batch">

<select id="type">
  <option>Notes</option>
  <option>Question Papers</option>
  <option>Study Material</option>
  <option>Project Reports</option>
</select>

<!-- File Upload -->
<label>Select File</label>
<input type="file" id="file" 
       accept=".pdf,.doc,.docx,.ppt,.pptx,.jpg,.png">

<input id="tags" placeholder="Tags (comma separated)">

<select id="privacy">
  <option>Public</option>
  <option>Private</option>
</select>

<button onclick="uploadResource()">Upload</button>

<script src="script.js"></script>
</body>
</html>
